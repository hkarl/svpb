<head>

<style>

#boatslist {  
  border-collapse: collapse;
  border: 1px solid #38678f;  
  background: white;
  width: 100%;
  height: 95%;
  
}
#boatslist th {
  background: steelblue;  
  padding: 2px;  
  text-shadow: 0 1px 0 #38678f;
  color: white;
  border: 1px solid black;
  box-shadow: inset 0px 1px 2px #568ebd;
  transition: all 0.2s;
}

#boatslist th.date:nth-of-type(2n) {
	background: #33678f;
}

#boatslist th.date{
  background: #537E8C; 
  text-align: left;   
}

#boatslist tr {
  border-bottom: 1px solid #ddd;
}
#boatslist tr:last-child {
  border-bottom: 0px;
}
#boatslist td {  
  padding: 1px;
  transition: all 0.2s;
  text-align: center;
  width: 4%;
  height: 30px;
  border-right: 1px solid black;
}

#boatslist td:nth-of-type(2n) {
	border-right: 1px solid #ccc;
}
	

#boatslist td:first-child {
  width: 12%;  
}

#boatslist td:last-child {
  border-right: 0px;  
}
#boatslist td.selected {
  background: #d7e4ef;  
}

#boatslist td.booked0 {
  background: #5CB85C;  
}

#boatslist td.booked1 {
  background: #F0AD4E; 
}


#boatslist td.PRV {
  background: #E4FF2E;
  font-size: 80%;
  height: 50px;
  width: 50px;
}

#boatslist td.REG {
  background: #FF5151;
  font-size: 80%;
  height: 50px;
  width: 50px;
}

#boatslist td.AUS {
  background: #54f3ff;
  font-size: 80%;
  height: 50px;
  width: 50px;
}

span.tinyfont {
 font-size: 90%;
}




#boatslist td input {  
  background: none;
  outline: none;
  border: 0;
  display: table-cell;
  height: 100%;
}

#boatslist td input:focus {
  box-shadow: 0 1px 0 steelblue;
  color: steelblue;
}
::-moz-selection {
  background: steelblue;
  color: white;
}
::selection {
  background: steelblue;
  color: white;
}
#boatslist .heavyTable {
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: float 5s infinite;
}

body,table {
}

</style>

<meta http-equiv="refresh" content="60; URL=/boote/booking/today/public/">
<link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
</head>
<body>




<TABLE id='boatslist'>
 <thead>
        <tr>
            <th>Boat</th>
            <th class="date" colspan="2">08:00</th>
            <th class="date" colspan="2">09:00</th>
            <th class="date" colspan="2">10:00</th>
            <th class="date" colspan="2">11:00</th>
            <th class="date" colspan="2">12:00</th>
            <th class="date" colspan="2">13:00</th>
            <th class="date" colspan="2">14:00</th>
            <th class="date" colspan="2">15:00</th>
            <th class="date" colspan="2">16:00</th>
            <th class="date" colspan="2">17:00</th>
            <th class="date" colspan="2">18:00</th>
         </tr>
 </thead>

{% for boat, overviewday in bookings %}
  <TR>
    <TD> <b>{{ boat.name }}</b> </TD>
     {% for userid, type in overviewday %}
    	{% if userid %}
      	<TD class='{{ type }}'><i class="fa fa-lock" alt="{{ userid }}"><br><span class="tinyfont">{{ type }}</span></TD>
      	{% else %}
      	<TD class='booked0'>&nbsp</TD>
      	{% endif %}
    {% endfor %}
  </TR>
{% endfor %}
</TABLE>
Stand: {{ date }}


</body>
