# svpb_nginx.conf
# tell nginx how to talk to the Django application server via uwsgi 

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name mein.svpb.de; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 0M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/svpb/svpb/templates/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/svpb/svpb/static; # your Django project's static files - amend as required
    }

    # so far, only the manual has to be checked via sendfile
    location /media/doc {
        internal; 
        root /home/svpb/svpb/static/;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/svpb/svpb/wsgi/uwsgi_params; # the uwsgi_params file you installed
    }
}
